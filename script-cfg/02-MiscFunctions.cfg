# Check for root as user
checkRoot()
{
    # if user is root, exit
    if [ $EUID -eq 0 ]; then
        if [ "$autoinstall" == "1" ]; then
            echo -e "${RED} Error: ${NC}" | tee -a "${currentlog}"
            echo -e "${RED} Do NOT run this script as root. ${NC}" | tee -a "${currentlog}"
            echo -e "${RED} Exiting. ${NC}"
        else
            dialog --keep-tite --cr-wrap --backtitle "Tactical RMM Installation and Maintenance Utility" --title "ERROR" --msgbox "Do NOT run this script as root. Exiting." 0 0
            clear -x
        fi
        exit 1
    fi
}

# Check if Tactical user exists, if not prompt to create it
checkTacticalUser()
{
    local tacticaluser=""
    local hassudo=""
    local tacpass=""

    # Check if dir exists, if so pull tactical user
    if [ -d /rmm ]; then
        tacticaluser=$(stat -c '%U' /rmm)
        if [ "$tacticaluser" != "${USER}" ]; then
            if [ "$autoinstall" == "1" ]; then
                echo -e "${RED} Error: ${NC}" | tee -a "${currentlog}"
                echo -e "${RED} This script must be run as the Tactical user. ${NC}" | tee -a "${currentlog}"
                echo -e "${RED} Please switch users, and run it again. ${NC}"
                echo -e "${RED} Exiting. ${NC}"
            else
                dialog --keep-tite --cr-wrap --backtitle "Tactical RMM Installation and Maintenance Utility" --title "ERROR" --msgbox "This script must be run as the Tactical user.\nPlease switch users, and try again.\n\nExiting." 0 0
                clear -x
            fi
            exit 1
        fi
    
    # If user not tactical, check if it exists. If so, exit. If not, create it
    elif [ "${USER}" != "tactical" ]; then
        tacticaluser="$(id -u tactical > /dev/null 2>&1; echo $?)"
        case $tacticaluser in
            0 ) if [ "$autoinstall" == "1" ]; then
                    echo -e "${RED} Error: ${NC}" | tee -a "${currentlog}"
                    echo -e "${RED} This script must be run as the Tactical user. ${NC}" | tee -a "${currentlog}"
                    echo -e "${RED} Please switch users, and run it again. ${NC}"
                    echo -e "${RED} Exiting. ${NC}"
                else
                    dialog --keep-tite --cr-wrap --backtitle "Tactical RMM Installation and Maintenance Utility" --title "ERROR" --msgbox "This script must be run as the Tactical user.\nPlease switch users, and try again.\n\nExiting." 0 0
                    clear -x
                fi
                exit 1;;

            1 ) echo -e "\n${YELLOW} Tactical user does not exist. Creating now. ${NC}\n" | tee -a "${currentlog}"
                sudo useradd -m -G sudo -s /bin/bash tactical 2>&1 | tee -a "${currentlog}"
                tacpass="$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 20 | head -n 1)"
                echo "tactical:$tacpass"| sudo chpasswd
                if [ "$autoinstall" == "1" ]; then
                    echo -e "${RED} The Tactical user has been created. ${NC}\n" | tee -a "${currentlog}"
                    echo -e "${RED} Username: tactical ${NC}" | tee -a "${currentlog}"
                    echo -e "${RED} Password: $tacpass ${NC}\n" | tee -a "${currentlog}"
                    echo -e "${RED} Please switch users, re-download the script, and run it again. ${NC}"
                    echo -e "${RED} Exiting. ${NC}"
                else
                    dialog --keep-tite --cr-wrap --backtitle "Tactical RMM Installation and Maintenance Utility" --title "Tactical User Created" --msgbox "The Tactical user has been created.\n\nUsername: tactical\n\nPassword: $tacpass\n\nPlease switch users, re-download the script, and try again.\n\nExiting." 0 0
                    clear -x
                fi
                exit 1;;
        esac

    # If user is tactical, verify sudo privileges. If none, add to sudo group
    elif [ "${USER}" == "tactical" ]; then
        hassudo="$(id -nG tactical | grep -w 'sudo' > /dev/null 2>&1; echo $?)"
        case $hassudo in
            0 ) return;;

            1 ) echo -e "\n${YELLOW} Adding Tactical user to sudo group. ${NC}\n" | tee -a "${currentlog}"
                sudo usermod -a -G sudo tactical 2>&1 | tee -a "${currentlog}"
                if [ "$autoinstall" == "1" ]; then
                    echo -e "${RED} The Tactical user has been added to the sudo group. ${NC}" | tee -a "${currentlog}"
                    echo -e "${RED} Please log out of the tactical user, log back in, and try again. ${NC}"
                    echo -e "${RED} Exiting.${NC}"
                else
                    dialog --keep-tite --cr-wrap --backtitle "Tactical RMM Installation and Maintenance Utility" --title "Tactical User Sudo Privileges Added" --msgbox "The Tactical user has been added to the sudo group.\nPlease log out of the tactical user, log back in, and try again.\n\nExiting." 0 0
                    clear -x
                fi
                exit 1;;
        esac    
    fi
}       

# Clone primary repo
clonePrimaryRepo()
{
    # use only if called from standard or dev install, or restore
    if [ "$1" == "install" ] || [ "$1" == "devinstall" ] || [ "$1" == "restore" ]; then
        sudo mkdir /rmm 2>&1 | tee -a "${currentlog}"
        sudo chown "${USER}:${USER}" /rmm 2>&1 | tee -a "${currentlog}"
        sudo mkdir -p /var/log/celery 2>&1 | tee -a "${currentlog}"
        sudo chown "${USER}:${USER}" /var/log/celery 2>&1 | tee -a "${currentlog}"
        git clone "$2" /rmm/ 2>&1 | tee -a "${currentlog}"
    fi

    cd /rmm
    git config user.email "admin@example.com" 2>&1 | tee -a "${currentlog}"
    git config user.name "Bob" 2>&1 | tee -a "${currentlog}"

    # use only if called from standard or dev install, or restore
    if [ "$1" == "install" ] || [ "$1" == "devinstall" ] || [ "$1" == "restore" ]; then
        git checkout "$3" 2>&1 | tee -a "${currentlog}"

    # use only if called from update
    elif [ "$1" == "update" ]; then
        git fetch 2>&1 | tee -a "${currentlog}"
        git checkout "$3" 2>&1 | tee -a "${currentlog}"
        git reset --hard FETCH_HEAD 2>&1 | tee -a "${currentlog}"
        git clean -df 2>&1 | tee -a "${currentlog}"
        git pull 2>&1 | tee -a "${currentlog}"
    fi
}

# Clone scripts repo
cloneScriptsRepo()
{
