        sudo mkdir -p "${SCRIPTS_DIR}" 2>&1 | tee -a "${currentlog}"
        sudo chown "${USER}:${USER}" "${SCRIPTS_DIR}" 2>&1 | tee -a "${currentlog}"
        git clone "$2" "${SCRIPTS_DIR}"/ 2>&1 | tee -a "${currentlog}"
