{
    # Set log file
    currentlog="${checklog}"

    # Get existing domain info
    if [ -f /etc/nginx/sites-available/rmm.conf ] && [ -f /etc/nginx/sites-available/rmm.conf ] && [ -f /etc/nginx/sites-available/rmm.conf ]; then
        # 02-MiscFunctions
