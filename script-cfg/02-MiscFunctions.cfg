# Set bash text colors
setColors()
{
    GREEN='\033[0;32m'
    YELLOW='\033[1;33m'
    RED='\033[0;31m'
    NC='\033[0m'
}

# Purdy install text in green
print_green()
{
    printf >&2 "${GREEN}%0.s-${NC}" {1..80}
    printf >&2 "\n"
    printf >&2 "${GREEN}${1}${NC}\n"
    printf >&2 "${GREEN}%0.s-${NC}" {1..80}
    printf >&2 "\n"
}

# Purdy install text in yellow
print_yellow()
{
    printf >&2 "${YELLOW}%0.s-${NC}" {1..80}
    printf >&2 "\n"
    printf >&2 "${YELLOW}${1}${NC}\n"
    printf >&2 "${YELLOW}%0.s-${NC}" {1..80}
