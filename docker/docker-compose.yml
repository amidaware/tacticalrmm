version: "3.7"

# networks
networks:
  proxy:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
  api-db: null
  redis: null
  mesh-db: null

# docker managed persistent volumes
volumes:
  scn_data: null
  postgres_data: null
  mongo_data: null
  mesh_data: null
  redis_data: null

services:
  # postgres database for api service
  scn-postgres:
    container_name: scn-postgres
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: scn
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api-db

  # redis container for celery tasks
  scn-redis:
    container_name: scn-redis
    image: redis:6.0-alpine
    user: 1000:1000
    command: redis-server
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - redis

  # used to initialize the docker environment
  scn-init:
    container_name: scn-init
    image: ${IMAGE_REPO}scn:${VERSION}
    restart: on-failure
    command: ["scn-init"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASS: ${POSTGRES_PASS}
      APP_HOST: ${APP_HOST}
      API_HOST: ${API_HOST}
      MESH_USER: ${MESH_USER}
      MESH_HOST: ${MESH_HOST}
      scn_USER: ${scn_USER}
      scn_PASS: ${scn_PASS}
      scn_DISABLE_WEB_TERMINAL: ${scn_DISABLE_WEB_TERMINAL}
      scn_DISABLE_SERVER_SCRIPTS: ${scn_DISABLE_SERVER_SCRIPTS}
      scn_DISABLE_SSO: ${scn_DISABLE_SSO}
    depends_on:
      - scn-postgres
      - scn-meshcentral
      - scn-redis
    networks:
      - api-db
      - proxy
      - redis
    volumes:
      - scn_data:/opt/scn
      - mesh_data:/meshcentral-data
      - mongo_data:/mongo/data/db
      - redis_data:/redis/data

  # nats
  scn-nats:
    container_name: scn-nats
    image: ${IMAGE_REPO}scn-nats:${VERSION}
    user: 1000:1000
    restart: always
    environment:
      API_HOST: ${API_HOST}
    volumes:
      - scn_data:/opt/scn
    networks:
      api-db: null
      proxy:
        aliases:
          - ${API_HOST}

  # meshcentral container
  scn-meshcentral:
    container_name: scn-meshcentral
    image: ${IMAGE_REPO}scn-meshcentral:${VERSION}
    user: 1000:1000
    restart: always
    environment:
      MESH_HOST: ${MESH_HOST}
      MESH_USER: ${MESH_USER}
      MESH_PASS: ${MESH_PASS}
      MONGODB_USER: ${MONGODB_USER}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MESH_PERSISTENT_CONFIG: ${MESH_PERSISTENT_CONFIG}
    networks:
      proxy:
        aliases:
          - ${MESH_HOST}
      mesh-db: null
    volumes:
      - scn_data:/opt/scn
      - mesh_data:/home/node/app/meshcentral-data
    depends_on:
      - scn-mongodb

  # mongodb container for meshcentral
  scn-mongodb:
    container_name: scn-mongodb
    image: mongo:4.4
    user: 1000:1000
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: meshcentral
    networks:
      - mesh-db
    volumes:
      - mongo_data:/data/db

  # container that hosts vue frontend
  scn-frontend:
    container_name: scn-frontend
    image: ${IMAGE_REPO}scn-frontend:${VERSION}
    user: 1000:1000
    restart: always
    networks:
      - proxy
    volumes:
      - scn_data:/opt/scn
    environment:
      API_HOST: ${API_HOST}

  # container for django backend
  scn-backend:
    container_name: scn-backend
    image: ${IMAGE_REPO}scn:${VERSION}
    user: 1000:1000
    command: ["scn-backend"]
    restart: always
    networks:
      - proxy
      - api-db
      - redis
    volumes:
      - scn_data:/opt/scn
    depends_on:
      - scn-postgres

  # container for django websockets connections
  scn-websockets:
    container_name: scn-websockets
    image: ${IMAGE_REPO}scn:${VERSION}
    user: 1000:1000
    command: ["scn-websockets"]
    restart: always
    networks:
      - proxy
      - api-db
      - redis
    volumes:
      - scn_data:/opt/scn
    depends_on:
      - scn-postgres
      - scn-backend

  # container for scn reverse proxy
  scn-nginx:
    container_name: scn-nginx
    image: ${IMAGE_REPO}scn-nginx:${VERSION}
    user: 1000:1000
    restart: always
    environment:
      APP_HOST: ${APP_HOST}
      API_HOST: ${API_HOST}
      MESH_HOST: ${MESH_HOST}
      CERT_PUB_KEY: ${CERT_PUB_KEY}
      CERT_PRIV_KEY: ${CERT_PRIV_KEY}
    networks:
      proxy:
        ipv4_address: 172.20.0.20
    ports:
      - "${scn_HTTP_PORT-80}:8080"
      - "${scn_HTTPS_PORT-443}:4443"
    volumes:
      - scn_data:/opt/scn

  # container for celery worker service
  scn-celery:
    container_name: scn-celery
    image: ${IMAGE_REPO}scn:${VERSION}
    user: 1000:1000
    command: ["scn-celery"]
    restart: always
    networks:
      - redis
      - proxy
      - api-db
    volumes:
      - scn_data:/opt/scn
    depends_on:
      - scn-postgres
      - scn-redis

  # container for celery beat service
  scn-celerybeat:
    container_name: scn-celerybeat
    image: ${IMAGE_REPO}scn:${VERSION}
    user: 1000:1000
    command: ["scn-celerybeat"]
    restart: always
    networks:
      - proxy
      - redis
      - api-db
    volumes:
      - scn_data:/opt/scn
    depends_on:
      - scn-postgres
      - scn-redis
