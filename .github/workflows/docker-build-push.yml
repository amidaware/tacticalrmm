name: Publish Tactical Docker Images
on:
  workflow_dispatch:
    inputs:
      tag:
      description: 'Test scenario tag'
      required: true
      type: string
  push:
    tags:
      - "v*.*.*"
jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Get Github Tag
        id: prep
        run: |
          echo ::set-output name=version::${GITHUB_REF#refs/tags/v}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Tactical Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: ./docker/containers/tactical/dockerfile
          platforms: linux/amd64
          tags: mmoroz612/tbe:${{ inputs.tag }},mmoroz612/tbe:latest

      - name: Build and Push Tactical MeshCentral Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: ./docker/containers/tactical-meshcentral/dockerfile
          platforms: linux/amd64
          tags: mmoroz612/tmesh:${{ inputs.tag }},mmoroz612/tmesh:latest

      - name: Build and Push Tactical NATS Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: ./docker/containers/tactical-nats/dockerfile
          platforms: linux/amd64
          tags: mmoroz612/tnats:${{ inputs.tag }},mmoroz612/tnats:latest

      - name: Build and Push Tactical Frontend Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: ./docker/containers/tactical-frontend/dockerfile
          platforms: linux/amd64
          tags: mmoroz612/tfe:${{ inputs.tag }},mmoroz612/tfe:latest

      - name: Build and Push Tactical Nginx Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          pull: true
          file: ./docker/containers/tactical-nginx/dockerfile
          platforms: linux/amd64
          tags: mmoroz612/tnginx:${{ inputs.tag }},mmoroz612/tnginx:latest
