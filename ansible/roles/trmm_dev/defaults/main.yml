---
user: "scn"
python_ver: "3.11.8"
go_ver: "1.23.11"
node_major: "20"
backend_repo: "https://github.com/ahmetkarakayaoffical/SCNRMM.git"
frontend_repo: "https://github.com/ahmetkarakayaoffical/scnrmm-web.git"
scripts_repo: "https://github.com/ahmetkarakayaoffical/scnrmmcommunity-scripts.git"
backend_dir: "/opt/scn"
frontend_dir: "/opt/scn-web"
scripts_dir: "/opt/scn-community-scripts"
scn_dir: "{{ backend_dir }}/api/scnrmm/scnrmm"
mesh_dir: "/opt/meshcentral"
opt_scn: "/opt/scn"
assets_dir: "{{ opt_scn }}/reporting/assets"
schema_dir: "{{ opt_scn }}/reporting/schemas"
settings_file: "{{ scn_dir }}/settings.py"
local_settings_file: "{{ scn_dir }}/local_settings.py"
cert_dir: "/etc/ssl/scn"
fullchain_dest: "{{ cert_dir }}/fullchain.pem"
privkey_dest: "{{ cert_dir }}/privkey.pem"

base_pkgs:
  - build-essential
  - curl
  - wget
  - dirmngr
  - gnupg
  - openssl
  - gcc
  - g++
  - make
  - ca-certificates
  - git
  - jq
  - libpango-1.0-0
  - libpangoft2-1.0-0

python_pkgs:
  - zlib1g-dev
  - libncurses5-dev
  - libgdbm-dev
  - libnss3-dev
  - libssl-dev
  - libreadline-dev
  - libffi-dev
  - libsqlite3-dev
  - libbz2-dev
