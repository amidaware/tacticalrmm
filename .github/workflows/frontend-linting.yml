name: Frontend Linting and Formatting
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

defaults:
  run:
    working-directory: web

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

      - name: Run Prettier formatting
        run: npm run format

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0
