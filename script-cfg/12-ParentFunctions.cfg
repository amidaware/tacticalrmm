    # 11-TroubleshootingFunctions
    checkIfCertIsValid;

    # Generate log summary
    echo -e "\n${GREEN} Getting summary output of logs... ${NC}\n" | tee -a "${currentlog}"

    tail /rmm/api/tacticalrmm/tacticalrmm/private/log/django_debug.log | tee -a "${currentlog}"
