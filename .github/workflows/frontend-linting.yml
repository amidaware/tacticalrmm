name: Frontend Linting and Formatting
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: CD to web directory
        run: cd web

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

      - name: Run Prettier formatting
        run: npm run format

      - name: Run ESLint
        run: npm run lint
